<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style type="text/css"><![CDATA[
            .contour {
                fill: transparent;
                stroke-width: 5;
                stroke: black;
            }
            .text {
                font-family: monospace;
                font-size: 36px;
                text-anchor: middle;
                dominant-baseline: middle;
            }
        ]]></style>
    </defs>
    <g class="contour">
        <!-- outline -->
        <rect width="1000" height="1000" x="0" y="0"/>
        <!-- LCD -->
        <rect width="800" height="400" x="100" y="50"/>
        <rect width="700" height="250" x="150" y="125"/>
        <circle cx="50" cy="250" r="25"/>
        <!-- RTC -->
        <rect width="350" height="200" x="50" y="500"/>
        <circle cx="225" cy="600" r="100"/>
        <!-- Pico -->
        <rect width="500" height="200" x="450" y="500"/>
        <rect width="50" height="100" x="900" y="550"/>
        <!-- Buttons -->
        <rect width="450" height="200" x="50" y="750"/>
        <circle cx="125" cy="850" r="50"/>
        <circle cx="275" cy="850" r="50"/>
        <circle cx="425" cy="850" r="50"/>
        <!-- I/O -->
        <rect width="200" height="100" x="550" y="900"/>
        <rect width="200" height="100" x="750" y="900"/>
        <!-- WDT -->
        <rect width="100" height="50" x="800" y="750"/>
    </g>
    <g class="text">
        <!-- LCD -->
        <text x="500" y="250">1</text>
        <text x="50" y="250">2</text>
        <!-- RTC -->
        <text x="363" y="600">3</text>
        <!-- Pico -->
        <text x="700" y="600">4</text>
        <!-- Buttons -->
        <text x="125" y="850">5</text>
        <text x="275" y="850">6</text>
        <text x="425" y="850">7</text>
        <!-- I/O -->
        <text x="650" y="950">8</text>
        <text x="850" y="950">9</text>
        <!-- WDT -->
        <text x="850" y="775">10</text>
    </g>
</svg>
